<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with ng-model</h2>

  <div class="ui info message">
    The product name is: {{productName}}
  </div>

  <form [formGroup]="myForm2" (ngSubmit)="onSubmit(myForm2)" class="ui form" [class.error]="!myForm2.valid && myForm2.touched">

    <div class="field">
      <label for="productNameInput">Product Name</label>
      <input type="text"
             id="productNameInput"
             placeholder="Product Name"
             [formControl]="myForm2.get('productName')"
             [(ngModel)]="productName">
    </div>

    <div *ngIf="!myForm2.valid" class="ui error message">Form is invalid</div>
    <div *ngIf="!myForm2.controls['productName'].valid" class="ui error message">productName is invalid</div>

    <button type="submit" class="ui button">Submit</button>
  </form>

</div>
